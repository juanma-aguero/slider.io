
<script id="content-tmpl" type="text/template">
	{{#fields}}
		
		{{#title}}
			<h1 style="{{#title.align}}text-align:{{title.align}}{{/title.align}}; {{>style}}">
				{{#htmlFormat}}{{title.text}}{{/htmlFormat}}
			</h1>
		{{/title}}
		
		{{#subTitle}}
			<h2 {{#subTitle.align}}style="text-align:{{subTitle.align}}"{{/subTitle.align}}>
				{{#htmlFormat}}{{subTitle.text}}{{/htmlFormat}}
			</h2>
		{{/subTitle}}
		
		{{#image}}
			<img src="images/{{image.url}}" class="{{image.size}}">
		{{/image}}
	
		{{#list}}
			<ul class="bulletList">	
			{{#list.items}}
				<li>{{#htmlFormat}}{{.}}{{/htmlFormat}}</li>
			{{/list.items}}
			</ul>
		{{/list}}
		
		{{#code}}
		<div class="{{code.language}}">
				<pre>
					<code class="{{code.language}}">{{code.script}}</code>
				</pre>
		</div>
		{{/code}}
	
	{{/fields}}
</script>

<script id="footer-tmpl" type="text/template">
	<aside>
		{{#cheatsheet}}
			<p>{{.}}</p>
		{{/cheatsheet}}
	</aside>
	<details open="open">
		{{#details}}
			<p>{{.}}</p>
		{{/details}}
	</details>
</script>
