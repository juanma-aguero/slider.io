<script id="config-main-tmpl" type="text/template">
	<div class="style-container">
		<div class="cfg-field-row">
			<label for="txtInitIndex" style="width: 110px;">Start Index</label>
			<input id="txtInitIndex" type="text" maxlength="2" size="2" placeholder="0" value="{{initIndex}}"/>					
		</div>
		<div class="cfg-field-row">
			<label for="txtTitle">Title</label>
			<input id="txtTitle" type="text" maxlength="200" size="20" placeholder="Untitled" value="{{title}}"/>
		</div>
	</div>
</script>

<script id="config-head-tmpl" type="text/template">
	<h3>{{title}}</h3>
</script>

<script id="style-color-tmpl" type="text/template">
	<div class="cfg-field-row">
		<label>Color</label>
		<input class="color-field" maxlength="7" size="10" type="text" 
			data-rgb="{{color.r}},{{color.g}},{{color.b}}"/>
	</div>
</script>

<script id="style-alpha-tmpl" type="text/template">
	<div class="cfg-field-row">
		<label>Alpha</label>
		<div class="alpha-field"></div>
	</div>
</script>
	
<script id="style-image-tmpl" type="text/template">
	<div class="cfg-field-row">
		<label>Image</label>
		<img src="{{#image.high}}images/{{image.high}}{{/image.high}}{{^image.high}}/img/no-image.gif{{/image.high}}" data-url="{{image.high}}" class="image-field">
		<input id="cfg-seamless{{image.high}}" class="image-seamless" type="checkbox" {{#image.seamless}}checked="checked"{{/image.seamless}} />
		<label for="cfg-seamless{{image.high}}" class="image-seamless-label">Tiled</label>
		<a href="#" class="image-field-remove">remove</a>
	</div>
</script>

<script id="style-fontFamily-tmpl" type="text/template">
	<div class="cfg-field-row">
		<label>Font</label>
		<input type="text" class="fontName-field" maxlength="300" size="20" value="{{name}}"/>		
	</div>
</script>

<script id="style-border-tmpl" type="text/template">
	<div class="cfg-field-row">
		<div class="field-border-ctn">
			<input type="text" class="radius-field radius-top-field" maxlength="2" size="2" value="{{radius.top}}"/>
			<input type="text" class="radius-field radius-right-field" maxlength="2" size="2" value="{{radius.right}}"/>
			<input type="text" class="radius-field radius-bottom-field" maxlength="2" size="2" value="{{radius.bottom}}"/>
			<input type="text" class="radius-field radius-left-field" maxlength="2" size="2" value="{{radius.left}}"/>
			
			<input type="text" class="size-field size-top-field" maxlength="2" size="2" value="{{size.top}}"/>
			<input type="text" class="size-field size-right-field" maxlength="2" size="2" value="{{size.right}}"/>
			<input type="text" class="size-field size-bottom-field" maxlength="2" size="2" value="{{size.bottom}}"/>
			<input type="text" class="size-field size-left-field" maxlength="2" size="2" value="{{size.left}}"/>		
		</div>
	</div>
</script>
