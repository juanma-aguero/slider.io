
<script id="toolboxItem-tmpl" type="text/template">
	{{#items}}
	<li>
		<a data-type="{{type}}" href="#">{{label}}</a>
	</li>
	{{/items}}
</script>

<script id="editor-content-tmpl" type="text/template">
	{{#fields}}
		{{#title}}
			<h1 class="editorField">
				<textarea data-field="title" class="field">{{title.text}}</textarea>
				<a href="#" class="remove">x</a>
				<a href="#" class="ui-icon ui-icon-arrowthick-2-n-s moveField"></a>	
			</h1>
		{{/title}}
		
		{{#subTitle}}
			<h2 class="editorField">
				<textarea data-field="subTitle" class="field">{{subTitle.text}}</textarea>
				<a href="#" class="remove">x</a>
				<a href="#" class="ui-icon ui-icon-arrowthick-2-n-s moveField"></a>	
			</h2>
		{{/subTitle}}
		
		{{#image}}
			<div class="editorField">
				<img data-field-url="{{image.url}}" data-field-size="{{image.size}}"
					src="images/{{image.url}}" class="{{image.size}} field" data-field="image">
				<a href="#" class="remove">x</a>
				<a href="#" class="ui-icon ui-icon-arrowthick-2-n-s moveField"></a>	
			</div>
		{{/image}}
	
		{{#list}}
			<ul class="bulletList editorField field" data-field="list">
			{{#list.items}}
				<li class="editorField">
					<textarea>{{.}}</textarea>
					<a href="#" class="remove">x</a>
				</li>
			{{/list.items}}
				<li class="newListItemli"><textarea class="newListItem"></textarea></li>
				<a href="#" class="remove">x</a>
				<a href="#" class="ui-icon ui-icon-arrowthick-2-n-s moveField"></a>	
			</ul>
		{{/list}}
		
		{{#code}}
			<code class="editorField">
				<textarea data-field="code" class="field">{{code.script}}</textarea>
				<a href="#" class="remove">x</a>
			</code>
		{{/code}}
		
		{{#paragraph}}
			<p class="paragraph"><textarea>{{paragraph.text}}</textarea></p>
		{{/paragraph}}

	{{/fields}}
</script>

<script id="editor-footer-tmpl" type="text/template">
	<aside>
		{{#cheatsheet}}
			<p>{{.}}</p>
		{{/cheatsheet}}
	</aside>
	<details open="open">
		{{#details}}
			<p>{{.}}</p>
		{{/details}}
	</details>
</script>
