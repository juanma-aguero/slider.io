
<script id="toolboxItem-tmpl" type="text/template">
	{{#items}}
	<li>
		<a data-type="{{type}}" href="#">{{label}}</a>
	</li>
	{{/items}}
</script>

<script id="editor-content-tmpl" type="text/template">
	{{#fields}}
		
		{{#title}}
			<h1 class="editorField"><textarea data-field="title" class="field">{{title.text}}</textarea></h1>
		{{/title}}
		
		{{#subTitle}}
			<h2 class="editorField"><textarea data-field="subTitle" class="field">{{subTitle.text}}</textarea></h2>
		{{/subTitle}}
		
		{{#image}}
			<img src="images/{{image.url}}" class="{{image.size}}">
		{{/image}}
	
		{{#list}}
			<ul class="bulletList editorField field" data-field="list">	
			{{#list.items}}
				<li><textarea>{{.}}</textarea></li>
			{{/list.items}}
			<li><textarea class="newListItem"></textarea></li>
			</ul>
		{{/list}}
		
		{{#code}}
			<h2>{{cTitle}}</h2>
			<div class="{{language}}"><pre><code class="{{language}}">{{code}}</code></pre></div>
		{{/code}}
		
		{{#paragraph}}
			<p class="paragraph"><textarea>{{paragraph.text}}</textarea></p>
		{{/paragraph}}
	
	{{/fields}}
</script>

<script id="editor-footer-tmpl" type="text/template">
	<aside>
		{{#cheatsheet}}
			<p>{{.}}</p>
		{{/cheatsheet}}
	</aside>
	<details open="open">
		{{#details}}
			<p>{{.}}</p>
		{{/details}}
	</details>
</script>
