
<script id="toolboxItem-tmpl" type="text/template">
	<ul id="toolbox">
		{{#items}}
		<li>
			<a data-field="{{field}}" href="#" class="{{class}}" title="{{label}}"></a>
		</li>
		{{/items}}
	</ul>
</script>

<script id="editor-content-tmpl" type="text/template">
	{{#isChapter}}
		<a data-field="isChapter" data-chapter="true" class="chapter-field icon-bookmark" title="the slide is a chapter or not"></a>	
	{{/isChapter}}
	{{^isChapter}}
		<a data-field="isChapter" data-chapter="false" class="chapter-field icon-bookmark-empty" title="the slide is a chapter or not"></a>
	{{/isChapter}}
	
	{{#fields}}
		
		{{#title}}
			<h1 class="editorField" style="{{>style}}">
				<span>{{title.text}}</span>
				<textarea data-field="title" class="field">{{title.text}}</textarea>
				<div class="fTextAlign">
					<a href="#" data-align="left" class="icon-align-left"></a>
					<a href="#" data-align="center" class="icon-align-center"></a>
					<a href="#" data-align="right" class="icon-align-right"></a>
				</div>
				<div class="lazy-show {{#lazy}}{{#visible}}show{{/visible}}{{^visible}}hide{{/visible}}{{/lazy}}{{^lazy}}show{{/lazy}}">
					<input type="text" value="{{lazy.index}}" placeholder="0" size="2" maxlength="2">
					<a href="#" data-align="center" 
						class="{{#lazy}}{{#visible}}icon-eye-open{{/visible}}{{^visible}}icon-eye-close{{/visible}}{{/lazy}}{{^lazy}}icon-eye-open{{/lazy}}"></a>
				</div>
			</h1>
		{{/title}}
		
		{{#subTitle}}
			<h2 class="editorField" style="{{>style}}">
				<span>{{subTitle.text}}</span>
				<textarea data-field="subTitle" class="field">{{subTitle.text}}</textarea>
				<div class="fTextAlign">
					<a href="#" data-align="left" class="icon-align-left"></a>
					<a href="#" data-align="center" class="icon-align-center"></a>
					<a href="#" data-align="right" class="icon-align-right"></a>
				</div>
				<div class="lazy-show {{#lazy}}{{#visible}}show{{/visible}}{{^visible}}hide{{/visible}}{{/lazy}}{{^lazy}}show{{/lazy}}">
					<input type="text" value="{{lazy.index}}" placeholder="0" size="2" maxlength="2">
					<a href="#" data-align="center" 
						class="{{#lazy}}{{#visible}}icon-eye-open{{/visible}}{{^visible}}icon-eye-close{{/visible}}{{/lazy}}{{^lazy}}icon-eye-open{{/lazy}}"></a>
				</div>
			</h2>
		{{/subTitle}}
		
		{{#image}}
			<div class="editorField isImage" style="{{>style}}">
				<img data-field-url="{{image.url}}" class="field editor-image" 
					src="images/{{image.url}}" data-field="image">
				<div class="lazy-show {{#lazy}}{{#visible}}show{{/visible}}{{^visible}}hide{{/visible}}{{/lazy}}{{^lazy}}show{{/lazy}}">
					<input type="text" value="{{lazy.index}}" placeholder="0" size="2" maxlength="2">
					<a href="#" data-align="center" 
						class="{{#lazy}}{{#visible}}icon-eye-open{{/visible}}{{^visible}}icon-eye-close{{/visible}}{{/lazy}}{{^lazy}}icon-eye-open{{/lazy}}"></a>
				</div>
			</div>
		{{/image}}
	
		{{#list}}
			<ul class="bulletList editorField field" data-field="list">
			{{#list.items}}
				<li class="editorField">
					<span>{{.}}</span>
					<textarea>{{.}}</textarea>
					<a href="#" class="remove">x</a>
				</li>
			{{/list.items}}
				<li class="newListItemli"><textarea class="newListItem"></textarea></li>
			</ul>
		{{/list}}
		
		{{#code}}
			<pre class="editorField">
				<code data-field="code" class="{{code.language}}">{{code.script}}</code>
			</pre>
		{{/code}}
		
	{{/fields}}
</script>

<script id="footer-tmpl" type="text/template">
	<aside>
		{{#cheatsheet}}
			<p>{{.}}</p>
		{{/cheatsheet}}
	</aside>
	<details open="open">
		{{#details}}
			<p>{{.}}</p>
		{{/details}}
	</details>
</script>

<script id="codeModal-tmpl" type="text/template">
	<select id="languages">
		<option value="javascript">javascript</option>
	</select>
	<textarea class="script" rows="5"></textarea>
</script>
