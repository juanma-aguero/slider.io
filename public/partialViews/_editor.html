
<script id="toolboxItem-tmpl" type="text/template">
	<ul id="toolbox">
		{{#items}}
		<li>
			<a data-field="{{field}}" href="#" class="{{class}}" title="{{label}}"></a>
		</li>
		{{/items}}
	</ul>
</script>

<script id="editor-content-tmpl" type="text/template">
	{{#isChapter}}
		<a data-field="isChapter" data-chapter="true" class="chapter-field icon-bookmark" title="the slide is a chapter or not"></a>	
	{{/isChapter}}
	{{^isChapter}}
		<a data-field="isChapter" data-chapter="false" class="chapter-field icon-bookmark-empty" title="the slide is a chapter or not"></a>
	{{/isChapter}}
	
	{{#fields}}
		
		{{#title}}
			<h1 class="editorField">
				<textarea data-field="title" class="field" 
					{{#title.align}}style="text-align:{{title.align}}"{{/title.align}}>{{title.text}}</textarea>
				<div class="fTextAlign">
					<a href="#" data-align="left" class="icon-align-left"></a>
					<a href="#" data-align="center" class="icon-align-center"></a>
					<a href="#" data-align="right" class="icon-align-right"></a>
				</div>
				<a href="#" class="remove">x</a>
				<a href="#" class="icon-move moveField"></a>	
			</h1>
		{{/title}}
		
		{{#subTitle}}
			<h2 class="editorField">
				<textarea data-field="subTitle" class="field"
					{{#subTitle.align}}style="text-align:{{subTitle.align}}"{{/subTitle.align}}>{{subTitle.text}}</textarea>
				<div class="fTextAlign">
					<a href="#" data-align="left" class="icon-align-left"></a>
					<a href="#" data-align="center" class="icon-align-center"></a>
					<a href="#" data-align="right" class="icon-align-right"></a>
				</div>
				<a href="#" class="remove">x</a>
				<a href="#" class="icon-move moveField"></a>	
			</h2>
		{{/subTitle}}
		
		{{#image}}
			<div class="editorField editor-image">
				<img data-field-url="{{image.url}}" data-field-size="{{image.size}}"
					src="images/{{image.url}}" class="{{image.size}} field" data-field="image">
				<a href="#" class="remove">x</a>
				<a href="#" class="icon-move moveField"></a>
				<div class="imageOptions">
					<ul>
						<li><a href="#" data-field-url="{{image.url}}" class="icon-edit edit-resource"></a></li>
						<li><a href="#" class="icon-picture edit-big"></a></li>
						<li><a href="#" class="icon-picture edit-normal"></a></li>
						<li><a href="#" class="icon-picture edit-small"></a></li>
					</ul>
				</div>
			</div>
		{{/image}}
	
		{{#list}}
			<ul class="bulletList editorField field" data-field="list">
			{{#list.items}}
				<li class="editorField">
					<textarea>{{.}}</textarea>
					<a href="#" class="remove">x</a>
				</li>
			{{/list.items}}
				<li class="newListItemli"><textarea class="newListItem"></textarea></li>
				<a href="#" class="remove">x</a>
				<a href="#" class="icon-move moveField"></a>	
			</ul>
		{{/list}}
		
		{{#code}}
			<code class="editorField">
				<textarea data-field="code" class="field">{{code.script}}</textarea>
				<a href="#" class="remove">x</a>
			</code>
		{{/code}}
		
	{{/fields}}
</script>

<script id="footer-tmpl" type="text/template">
	<aside>
		{{#cheatsheet}}
			<p>{{.}}</p>
		{{/cheatsheet}}
	</aside>
	<details open="open">
		{{#details}}
			<p>{{.}}</p>
		{{/details}}
	</details>
</script>
